<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Alerts Display</title>
  <script>
    // Function to fetch data from the /data endpoint and update the page
    function fetchData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          let outputDiv = document.getElementById('data');
          outputDiv.innerHTML = ''; // Clear previous data
          if (data.length === 0) {
            outputDiv.innerHTML = "<p>No alerts received yet.</p>";
          } else {
            data.forEach((msg, index) => {
              outputDiv.innerHTML += `<p><strong>${index + 1}.</strong> ${msg}</p>`;
            });
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Poll for new data every 2 seconds
    setInterval(fetchData, 2000);
  </script>
</head>
<body>
  <h1>Weather Alerts</h1>
  <div id="data">
    <p>Waiting for data...</p>
  </div>
</body>
</html>
